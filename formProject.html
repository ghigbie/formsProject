<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div id="nameLine">
			<label for="firstName">First Name:</label>
			<input id="firstName" type="text" name="firstName" placeholder="John" required>	

			<label for="lastName" >Last Name:</label>
			<input id="lastName" type="text" name="lastName" placeholder="Smith" required>	
		</div>	

		<br>
		<div id="genderLine">
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="Male">	

			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="Female">	

			<label for"other>Other</label>
			<input id="other" type="radio" name="gender" value="Other">
		</div>	

		<br>
		<div id=emialPasswordLine>

				Email:
				<input id="email" type="email" name="email" placeholder="your email" required>
			</label>

			<label> 
				Password:
				<input id="password" type="password" name="password" placeholder="your password" required minlength="5" maxlength="10">
			</label>
		</div>

		<br>
		<div id="birthayLine">

			Birthday:

				</select>

				<select name="day">

					<option>10</option>

					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
				</select>

				<select name="year">
					<option selected disabled>Year</option>
					<option>1979</option>

					<option>1982</option>
					<option>1983</option>
					<option>1984</option>

			</label>
		</div>

		<br>s

			<label for="agree">I agree to the terms and conditions </label>
			<input type="agree name="agree" required="">

		<div id=submitLine>
			<input type="submit" name="submit">
	
		</div>




		
	</form>

</body>
</html>
